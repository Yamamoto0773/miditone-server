version: 2.1

executors:
  ubuntu:
    machine:
      image: circleci/classic:edge
    working_directory: ~/miditone-server

commands:
  restore_gem:
    steps:
      - restore_cache:
          key: bundle-{{ checksum "Gemfile.lock" }}

  save_gem:
    steps:
      - save_cache:
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
          paths:
            - ./vendor/bundle

jobs:
  setup:
    executor: ubuntu
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: docker-compose build
          command: |
            source env.sh
            build
      - run:
          name: Setup dockerize
          command: bash .circleci/setup-dockerize.sh
      - run:
         name: wait db
         command: dockerize -wait tcp://localhost:3306 -timeout 1m
      - run:
          name: database create & apply
          command: |
            source env.sh
            rake db:create ridgepole:apply
      - save_gem

  rubocop:
    executor: ubuntu
    steps:
      - checkout
      - restore_gem
      - run:
          name: rubocop
          command: docker-compose run app bundle exec rubocop
      - save_gem

  rspec:
    executor: ubuntu
    steps:
      - checkout
      - restore_gem
      - run:
          name: rspec
          command: docker-compose run app bundle exec rspec
      - save_gem

workflows:
  version: 2.1
  pull-request:
    jobs:
      - setup
      - rubocop:
          requires:
            - setup
      - rspec:
          requires:
            - setup
