version: 2.1

executors:
  ubuntu:
    docker:
      # circleci/ruby 2.6.4
      - image: circleci/ruby@sha256:48bb0a15cf3a71ce9ba5e97af7afe816f0e5f09a55b33442c25beea3567c76e3

commands:
  restore_gem:
    steps:
      - restore_cache:
          key: bundle-{{ checksum "Gemfile.lock" }}

  save_gem:
    steps:
      - save_cache:
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
          paths:
            - ./vendor/bundle

jobs:
  setup:
    executor: ubuntu
    steps:
      - checkout
      - setup_remote_docker
      - run: source env.sh
      - run: build
      - run: rake db:create ridgepole:apply
      - save_gem

  rubocop:
    executor: ubuntu
    steps:
      - checkout
      - restore_gem
      - run: rubocop
      - save_gem

  rspec:
    executor: ubuntu
    steps:
      - checkout
      - restore_gem
      - run: rspec
      - save_gem

workflows:
  version: 2.1
  pull-request:
    jobs:
      - setup
      - rubocop:
          requires:
            - setup
      - rspec:
          requires:
            - setup
